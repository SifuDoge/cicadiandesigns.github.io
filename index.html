<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cicadian Designs</title>
    <style>
        body {
            background-color: black;
            color: #E0E0E0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            width: 400px; /* Scaled for high resolution */
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 200;
            letter-spacing: 12px;
            margin-bottom: 50px;
            font-size: 1.8rem;
            text-transform: uppercase;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 80px;
        }
        .nav-links a {
            color: #E0E0E0;
            text-decoration: none;
            letter-spacing: 6px;
            font-weight: 300;
            font-size: 1.2rem;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.5;
        }
        .footer {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #666;
            text-transform: uppercase;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="CicadaLogo.JPG" alt="Cicadian Designs" class="logo">
    
    <h1>CICADIAN DESIGNS</h1>
    
    <div class="nav-links">
        <a href="privacy.html">About Us</a>
        <a href="apps.html">iOS Apps</a>
        <a href="mailto:cicadiandesigns@gmail.com">Report Bugs</a>
    </div>

    <div class="footer">
        CONTACT US: <a href="mailto:cicadiandesigns@gmail.com">cicadiandesigns@gmail.com</a>
    </div>
</body>
</html>
